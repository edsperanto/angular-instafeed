<div class="header">
	<h1>{{ Default.title }}</h1>
</div>
<div class="content">
	<div ng-click="clicked = !clicked" ng-class="clicked ? 'large' : 'small'" ng-repeat="post in posts">
		<img ng-src="{{post.images.standard_resolution.url}}" alt="{{ post.caption.text }}">
		<h3>{{post.caption.text}}</h3>
	</div>
</div>
